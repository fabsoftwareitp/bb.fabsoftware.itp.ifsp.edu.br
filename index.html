<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BB</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="barra1"></div>
    <canvas id="board"></canvas>
    <div class="barra2"></div>

    <div class="telaInicial">
        <h1>Brick Breaker</h1>

        <div class="container" id="form">
            <p>Informe um Nome</p>
            <input type="text" id="name" placeholder="Nome">
            <p id="error-msg">O nome já existe, insira um novo</p>
            <p id="error-msg2">O nome não pode conter mais que 5 letras</p>
            <p id="error-msg3">O nome está vazio</p>
            <p id="error-msg4">O nome não pode conter espaços</p>
            <button id="start" onclick="startGame()"><div class="imgStart"></div></button>
            <br>
            <p>Mudar a cor da bolinha</p>
            <input type="color" id="corBolinha" value="#ffffff">
            <br>
            <p>Mudar a cor da barrinha</p>
            <input type="color" id="corBarrinha" value="#FFA500">
        </div>

        <div class="rodape">
            <p id="p1">Desenvolvido por</p>
            <p>Fábrica de Software</p>
            <img src="img/logo-oficial.png" alt="">
        </div>
    </div>

    <div class="telaFinal">
        <h1>Brick Breaker</h1>

        <div class="container">
            <p id="mensagem"></p>
            <p id="pontos"></p>
            <button onclick="jogarNovamente()">Jogar Novamente</button>
        </div>

        <h2>Ranking:</h2>
        <ul class="rankingList ranking_container"></ul>

    </div>

    <audio id="blocoQuebradoAudio" src="/sons/tijoloCerto.wav"></audio>

    <div class="niveis">
        <p id="indicadorNivel"></p>
    </div>
    <script src="ranking.js"> </script>
    <script src="script.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
</body>

</html>
